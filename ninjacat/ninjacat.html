
<html>

	<head>

		<meta charset="UTF-8">
		<title>Ninja</title>
		<meta name="description" content="A really cool site!">
        <link rel="stylesheet" type="text/css" href="style.css">
       

    </head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <script>

        $(document).ready(function(){

            $('img').click(function(){

                var temp= $(this).attr('src');

               
                $(this).attr('src',$(this).attr('data-alt-src'));

                $(this).attr('data-alt-src',temp);

                
            });
        

        })

    </script>


	<body>
        <div id='container'>

                <img id='img11' src='ninja0.png'  data-alt-src='cat0.png'/>       
                <img id='img22' src='cat1.png' data-alt-src='ninja1.png'/> 
                <img  id='img33' src='ninja2.png' data-alt-src='cat2.png'/>
                <img id='img44' src='cat3.png' data-alt-src='ninja3.png'/>
                <img id='img55' src='ninja4.png' data-alt-src='cat4.png'/>

        </div>


        

        
    </body>

</html>
